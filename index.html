            }
            @import url('https://fonts.googleapis.com/css?family=Lato&display=swap');
            @import url('https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap');
            .wrapper{
                background-color: #ededed;

            }
            header{

            }
            a{

            }
            li:last-child{
                margin-right: 0px;
            }
            .banner{
                height: 50vh;
                background-image: url("images/Untitled-1.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: bottom;
            }
            .about{
                width: 74.573%;
                margin: 0 auto;
            }
            section>p{
                text-align: center;

            .menuposition{
                padding-top: 50px;

            .about p:nth-of-type(2){

            }
            .about>img{

            .about>ul{

            .about>ul>li{

            }
            .portfolio{

            }
            .fo{
                width: 74.573%;
                margin: 0 auto; 
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                margin-top: 138px;
                padding-bottom: 60px;
            }
            .folio{
                background-color: #1f1f1f;
                width: 364px;
                height: 240px;
                margin-bottom: 40px;
                position: relative;
            }
            .folio img{
                width: 100%;
                height: 100%;
            }
            .caption{
                background-color: rgba(0,0,0,0.7);
                position: absolute;
                top: 00px;
                left: 0;
                width: 100%;
                height: 100%;
                line-height: 370px;
                text-align: center;
                z-index: 0;
                display: none;
                font-weight: 800;
                font-size: 30px;
                color: #b6b6b6;
            }
            .folio:hover .caption{
                display: block;
            }
            .contact{
                width: 74.573%;
                margin: auto;
                text-align: center;
            }
            .contact>div{
                background-color: #d6d6d6;
                border: 7px solid #2b2b2b;
                border-radius: 10px;
                text-align: center;
                padding-top: 86px;
                padding-bottom: 86px;
                padding-left: 106px;
                padding-right: 106px;
                display: inline-block;
                margin-top: 50px;
                margin-bottom: 72px;
                font-size: 25px;
            }
            footer{
                background-color: #282828;
                height: 100px;
            }
            footer>p{
                color: #d6d6d6;
                font-size: 20px;
                text-align: center;
                line-height: 100px;
            }
            .modal{
               background-color: #3d3d3dd0;
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               display: none;
               z-index: 99;  
               
           }
            .popup{
               width: 74.573%;
               height: 90%;
               overflow: scroll;
               overflow-x: hidden;
               margin: auto;
               border: 1px solid red;
               background-color: white;
               margin-top: 50px;
               z-index: 99;
               
           }
           
           
            @media (max-width:1640px){
                .fo{
                    justify-content: space-around; 
                }
            }
            @media (max-width:1590px){
                .about{
                    text-align: center;
                }
                .about>img{
                    margin-left: 0px;
                }
                .about>ul{
                    text-align: left;
                    
                    margin: 0px;
                }
            }
            @media (max-width:1375px){
                .about>img{
                    margin: 0px;
                }
                .about>ul{
                    position: static;
                    text-align: left;
                    margin-left: 40px;
                    margin-bottom: 60px;
                }
            }
            @media (max-width:1100px){
                header{
                    flex-direction: column;
                }
                nav ul{
                    padding: 0px;
                }
                .fo{
                    display: block;
                }
                .folio{
                    margin: 0 auto;
                    margin-top: 10px;
                }
                .banner{
                    background-position: right;
                }
                .popup{
                    height: auto;
                }
            }
            
           
           

        </style>
